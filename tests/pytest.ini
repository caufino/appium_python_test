[pytest]
log_cli = 1
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format=%Y-%m-%d %H:%M:%S
markers =
    login_cred_matrix: marks tests that should be run with full email/password combinations (default + CLI)
addopts = --template=html1/index.html --report=html_report/report.html --reruns 2
